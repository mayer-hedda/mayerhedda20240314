<table width="800px" mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->
  
    <!-- Position Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Név</th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>
  
    <!-- Name Column -->
    <ng-container matColumnDef="height">
      <th mat-header-cell *matHeaderCellDef> Magasság </th>
      <td mat-cell *matCellDef="let element"> {{element.height}} </td>
    </ng-container>
  
    <!-- Weight Column -->
    <ng-container matColumnDef="mass">
      <th mat-header-cell *matHeaderCellDef> Tömeg </th>
      <td mat-cell *matCellDef="let element"> {{element.mass}} </td>
    </ng-container>
  
    <!-- Symbol Column -->
    <ng-container matColumnDef="hair_color">
      <th mat-header-cell *matHeaderCellDef> Hajszín </th>
      <td mat-cell *matCellDef="let element"> {{element.hair_color}} </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  

  <mat-paginator #paginator
               class="demo-paginator"
               (page)="handlePageEvent($event)"
               [length]="dataLength"
               [pageSize]="10"
               [showFirstLastButtons]="true"
               [pageIndex]="pageIndex"
               aria-label="Select page">
</mat-paginator>
