<div class="flex">
    <table width="800px" mat-table [dataSource]="usersData" class="mat-elevation-z8">
        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef>NÃ©v</th>
            <td mat-cell *matCellDef="let element"><a [routerLink]="['/user', element.id]">{{element.name}}</a>  </td>
        </ng-container>
        <ng-container matColumnDef="email">
            <th mat-header-cell *matHeaderCellDef>Email</th>
            <td mat-cell *matCellDef="let element"> {{element.email}} </td>
        </ng-container>
        <ng-container matColumnDef="website">
            <th mat-header-cell *matHeaderCellDef>Weboldal</th>
            <td mat-cell *matCellDef="let element"> {{element.website}} </td>
        </ng-container>
    
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>
